<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>Webpack App</title>

        <style>
            .material-symbols-outlined {
              font-variation-settings:
              'FILL' 0,
              'wght' 400,
              'GRAD' 0,
              'opsz' 24
            }
        </style>
    <script defer src="main.js"></script></head>
    <body>
        <div class="dialog-mask"></div>

        <main id="container">
            <section id="menu" class="menu" onselect="false">
                <ul>
                    <li id="start-game">Nouvelle partie</li>
                    <li>Scores</li>
                    <li>Parametres</li>
                </ul>
            </section>

            <section id="game" class="game">
                <div class="controls" id="controls">
                    <button type="button" class="button icon" id="hide-button">
                        <span class="material-symbols-outlined">chevron_right</span>
                    </button>

                    <div class="inner-pane">
                        <button type="button" class="button" id="start-button">Demarer</button>
                        <button type="button" class="button" id="exit-button">Sortir</button>

                        <div class="switch-button-group">
                            <label>Free fall</label>
                            <div class="switch-button" id="game-mode-switch">
                                <div class="slider"></div>
                            </div>
                            <label>Standard</label>
                        </div>

                        <hr/>

                        <h3>Niveau</h3>
                        <form class="hardness-box">
                            <div class="hardness-level">
                                <input type="radio" id="facile" role="facile" name="difficulty-level" checked>
                                <label for="facile">Facile</label>
                            </div>

                            <div class="hardness-level">
                                <input type="radio" id="intermediaire" role="moyen" name="difficulty-level">
                                <label for="intermediaire">Intermediaire</label>
                            </div>

                            <div class="hardness-level" >
                                <input type="radio" id="difficile" role="difficile" name="difficulty-level">
                                <label for="difficile">Difficile</label>
                            </div>
                        </form>
                    </div>
                </div>

                <section role="game-panel" id="free-fall-game-panel">
                    <div class="stats" id="stats">Pr√©cision 0%</div>
                </section>

                <section role="game-panel" id="standard-game-panel">

                </section>

                <div class="game-over-popup" id="game-over-popup">
                    <span>Game over</span>
                    <button type="button" class="button" id="try-button">Try Again</button>
                </div>
            </section>
       </main>
    </body>
</html>
