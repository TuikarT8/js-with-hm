<html>
    <head>
        <title>manip-4</title>
        <script>
            let ageStr = prompt("Quel age avez vous ?");
            const age = parseInt(ageStr, 10);

            if ((age + 1 - 1) >= 18){
                document.writeln("Vous etez autorise")
            } else  {
                document.writeln("Vous n'etez pas autorise")
            }
        </script>
    </head>
</html>
